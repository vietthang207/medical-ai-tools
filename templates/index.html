<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Viewer - Medical Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .viewer-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .metadata {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .metadata h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .metadata-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metadata-value {
            color: #333;
            font-size: 1.1em;
        }

        .viewer-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slice-info {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .views-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .view-box {
            text-align: center;
        }

        .view-box h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .view-box img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #764ba2;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c00;
        }

        .success {
            background: #efe;
            color: #0a0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• DICOM Medical Image Viewer</h1>
            <p class="subtitle">Upload zipped DICOM folders for visualization</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your DICOM ZIP file here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="fileInput" accept=".zip" />
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing DICOM files...</p>
            </div>

            <div id="message"></div>
        </div>

        <div class="viewer-section" id="viewerSection">
            <div class="metadata" id="metadata"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('slice-viewer')">Slice Viewer</button>
                <button class="tab" onclick="switchTab('multiplanar')">Multi-Planar Views</button>
            </div>

            <div id="slice-viewer" class="tab-content active">
                <div class="viewer-controls">
                    <div class="slice-info" id="sliceInfo">Slice: 0 / 0</div>
                    <div class="slider-container">
                        <input type="range" class="slider" id="sliceSlider" min="0" max="0" value="0">
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="previousSlice()">‚¨ÖÔ∏è Previous</button>
                        <button class="btn" onclick="nextSlice()">Next ‚û°Ô∏è</button>
                    </div>
                </div>
                <div class="image-container" id="imageContainer">
                    <img id="dicomImage" src="" alt="DICOM slice" />
                </div>
            </div>

            <div id="multiplanar" class="tab-content">
                <div class="views-container">
                    <div class="view-box">
                        <h4>Axial View (Top-Down)</h4>
                        <img id="axialView" src="" alt="Axial view" />
                    </div>
                    <div class="view-box">
                        <h4>Coronal View (Front)</h4>
                        <img id="coronalView" src="" alt="Coronal view" />
                    </div>
                    <div class="view-box">
                        <h4>Sagittal View (Side)</h4>
                        <img id="sagittalView" src="" alt="Sagittal view" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let totalSlices = 0;
        let currentSlice = 0;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const viewerSection = document.getElementById('viewerSection');
        const sliceSlider = document.getElementById('sliceSlider');
        const messageDiv = document.getElementById('message');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Slice slider change
        sliceSlider.addEventListener('input', (e) => {
            currentSlice = parseInt(e.target.value);
            loadSlice(currentSlice);
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.zip')) {
                showMessage('Please select a ZIP file', 'error');
                return;
            }

            loading.style.display = 'block';
            viewerSection.style.display = 'none';
            messageDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentSessionId = data.session_id;
                    totalSlices = data.metadata.num_slices;
                    displayMetadata(data.metadata);
                    setupSliceViewer();
                    loadMultiplanarViews();
                    viewerSection.style.display = 'block';
                    showMessage('DICOM files loaded successfully!', 'success');
                } else {
                    showMessage(data.error || 'Error uploading file', 'error');
                }
            } catch (error) {
                showMessage('Error uploading file: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayMetadata(metadata) {
            const metadataDiv = document.getElementById('metadata');
            metadataDiv.innerHTML = `
                <h3>üìã DICOM Information</h3>
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <div class="metadata-label">Patient Name</div>
                        <div class="metadata-value">${metadata.patient_name}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Patient ID</div>
                        <div class="metadata-value">${metadata.patient_id}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Study Date</div>
                        <div class="metadata-value">${metadata.study_date}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Modality</div>
                        <div class="metadata-value">${metadata.modality}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Number of Slices</div>
                        <div class="metadata-value">${metadata.num_slices}</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">Image Size</div>
                        <div class="metadata-value">${metadata.rows} √ó ${metadata.columns}</div>
                    </div>
                </div>
            `;
        }

        function setupSliceViewer() {
            sliceSlider.max = totalSlices - 1;
            sliceSlider.value = Math.floor(totalSlices / 2);
            currentSlice = parseInt(sliceSlider.value);
            loadSlice(currentSlice);
        }

        async function loadSlice(sliceIdx) {
            try {
                const response = await fetch(`/slice/${currentSessionId}/${sliceIdx}`);
                const data = await response.json();

                if (data.image) {
                    document.getElementById('dicomImage').src = data.image;
                    document.getElementById('sliceInfo').textContent = 
                        `Slice: ${sliceIdx + 1} / ${totalSlices}`;
                }
            } catch (error) {
                console.error('Error loading slice:', error);
            }
        }

        async function loadMultiplanarViews() {
            try {
                const response = await fetch(`/views/${currentSessionId}`);
                const data = await response.json();

                if (data.axial) {
                    document.getElementById('axialView').src = data.axial;
                    document.getElementById('coronalView').src = data.coronal;
                    document.getElementById('sagittalView').src = data.sagittal;
                }
            } catch (error) {
                console.error('Error loading multiplanar views:', error);
            }
        }

        function previousSlice() {
            if (currentSlice > 0) {
                currentSlice--;
                sliceSlider.value = currentSlice;
                loadSlice(currentSlice);
            }
        }

        function nextSlice() {
            if (currentSlice < totalSlices - 1) {
                currentSlice++;
                sliceSlider.value = currentSlice;
                loadSlice(currentSlice);
            }
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
