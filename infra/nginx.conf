real_ip_header CF-Connecting-IP;

server {
    server_name medical.gary.com.de;

    # Upload size limits
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # For medical data, consider adding:
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # Critical: Use Cloudflare's real IP header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;  # Now contains real IP thanks to set_real_ip_from
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Important for Cloudflare: Trust CF's protocol header
        proxy_set_header X-Forwarded-Proto https;  # Force HTTPS since CF terminates SSL
        
        # Pass Cloudflare-specific headers to app
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Timeouts for large uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffer settings for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    listen 443 ssl http2; # Add HTTP/2 support
    ssl_certificate /etc/letsencrypt/live/medical.gary.com.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medical.gary.com.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Additional SSL settings for Cloudflare
    ssl_protocols TLSv1.2 TLSv1.3;
}

server {
    listen 80;
    server_name medical.gary.com.de;
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}